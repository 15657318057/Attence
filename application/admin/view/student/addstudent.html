<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加学生</title>
     <link href="http://localhost/attence/public/static/admin/css/bootstrap.css" rel="stylesheet">
    <!-- Add custom CSS here -->
    <link href="http://localhost/attence/public/static/admin/css/admin.css" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/attence/public/static/admin/font-awesome/css/font-awesome.min.css">
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="http://localhost/attence/public/static/admin/css/morris-0.4.3.min.css">
    <style>
      .col-lg-4,.bs-example{
        width: 100%;
      }
        a[class="button-selectimg"],input[type='submit']{text-decoration:none;color:#FAFAFB;padding:8px 16px;border:1px solid #fff;background:#4c95f7; font-size: 16px; }
        input[type='submit']{
          padding: 5px 16px;
        }
        input[id="avatval"]{padding:3px 6px;padding-left:10px;border:1px solid #888;width:300px;height:30px;line-height:30px;background:#FAFAFB;border-radius:2px;}
        input[type='file']{border:0px;display:none;}
    </style>
    <script src="http://localhost/attence/public/static/admin/js/jquery-1.10.2.js"></script>
    <script src="http://localhost/attence/public/static/admin/js/bootstrap.js"></script>
        <script type="text/javascript">
        $(function(){
            $("#avatsel").click(function(){
                $("input[type='file']").trigger('click');
            });
            $("#avatval").click(function(){
                $("input[type='file']").trigger('click');
            });
            $("input[type='file']").change(function(){
                $("#avatval").val($(this).val());
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        {include file="common:header" /}      
        {include file="common:menu" /}
      </nav>
    <div id="page-wrapper" style="padding-top: 60px">
        <div class="row">         
          <div class="col-lg-4">
            <div class="bs-example">
              <ul class="breadcrumb" style="margin-bottom: 5px;">
                <li><a href="{:url('user/index')}"><i class="fa fa-dashboard"></i>首页</a></li>
                <li><a href="{:url('studentlist')}">学生管理</a></li>
                <li class="active">添加学生</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="bs-example">
              <ul class="nav nav-tabs" style="margin-bottom: 10px;">
                <li class="active"><a href="#home" data-toggle="tab">添加单个</a></li>
                <li><a href="#profile" data-toggle="tab">批量导入</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="home">
                    <div class="col-lg-4" style="width: 40%;padding-left: 20px">
                    <form role="form" action="" method="post">

                        <div class="form-group">
                          <label>学号</label>
                          <input class="form-control" type="text" name="sno">
                        </div>

                        <div class="form-group">
                          <label>姓名</label>
                          <input class="form-control" type="text" name="name">
                        </div>
                        

                        <div class="form-group">
                          <label>班级</label>
                          <input class="form-control" type="text" name="class">
                        </div>

                        <div class="form-group">
                          <label>学院</label>
                          <input class="form-control" type="text" name="academy">
                        </div>

                         <div class="form-group input-group">
                          <span class="input-group-addon">Phone</span>
                          <input type="text" class="form-control" placeholder="手机号" name="phone">
                        </div>

                        <div class="form-group input-group">
                          <span class="input-group-addon">&nbsp;Mac&nbsp;&nbsp;</span>
                          <input type="text" class="form-control" placeholder="Mac 地址" name="mac_address">
                        </div>

                        <input type="submit" class="btn btn-primary" value="提交" style="margin-left: 80px;" />
                      </form> 
                      </div>     
                   </div>
                <div class="tab-pane fade" id="profile">
                  <div class="form-group" style="width: 60%;padding:10px">
                      <label>请选择导入的Excel文件：</label>
                      <form action="{:url('addstudents')}" method="post" enctype="multipart/form-data">
                        <input type="text" id="avatval" readonly="readonly" style="vertical-align: middle;"/>
                        <input type="file" name="excel" id="avatar"/>
                        <a href="javascript:void(0);" class="button-selectimg" id="avatsel">浏览</a>
                        <input type="submit" name="" id="" value="提交" />
                    </form>
                </div>                    
                </div>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
</body> 
</html>
