<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改学生信息</title>
     <link href="http://localhost/attence/public/static/admin/css/bootstrap.css" rel="stylesheet">
    <!-- Add custom CSS here -->
    <link href="http://localhost/attence/public/static/admin/css/admin.css" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/attence/public/static/admin/font-awesome/css/font-awesome.min.css">
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="http://localhost/attence/public/static/admin/css/morris-0.4.3.min.css">
 
    <script src="http://localhost/attence/public/static/admin/js/jquery-1.10.2.js"></script>
    <script src="http://localhost/attence/public/static/admin/js/bootstrap.js"></script>
    <style>
      .col-lg-4,.bs-example{
      width: 100%;
      }
      table td:nth-child(odd){
        text-align: right;
      }

    </style>
</head>
<body>
    <div id="wrapper">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        {include file="common:header" /}      
        {include file="common:menu" /}
      </nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-4">
            <div class="bs-example">
              <ul class="breadcrumb">
                <li><a href="{:url('user/index')}"><i class="fa fa-dashboard"></i>首页</a></li>
                <li><a href="{:url('studentlist')}">学生管理</a></li>
                <li class="active">编辑信息</li>
              </ul>
            </div>
          </div>
        </div>
       <div class="row">         
          <div class="col-lg-6">
            <div class="table-responsive">
              <form role="form" action="" method="post" style="padding-left: 20px">
                <input class="form-control" type="hidden" name="id" value="{$res.id}" >
              <table class="table table-bordered table-hover table-striped tablesorter">
                  <tr>
                    <td colspan="2" style="font-size: 18px;color: #428bca;text-align: center;">修改学生信息</td>
                    </tr>               
                  <tr>
                    <td>学号 </td>
                    <td><input class="form-control" type="text" name="sno" value="{$res.sno}"></td>
                  </tr>
                  <tr>
                    <td>姓名 </td>
                    <td><input class="form-control" type="text" name="name" value="{$res.name}"></td>
                  </tr>
                  <tr>
                    <td>手机号 </td>
                    <td><input class="form-control" type="text" name="phone" value="{$res.phone}"></td>
                    </tr>
                    <tr>
                    <td>班级 </td>
                    <td><input class="form-control" type="text" name="class" value="{$res.class}"></td>
                  </tr>
                  <tr>
                    <td>学院 </td>
                    <td><input class="form-control" type="text" name="academy" value="{$res.academy}"></td>
                  </tr>
                  <tr>
                    <td>Mac地址 </td>
                    <td><input class="form-control" type="text" name="mac_address" value="{$res.mac_address}"></td>
                  </tr>
              </table>
              <input type="submit" class="btn btn-primary" value="提交" style="margin-left: 200px;" />
            </form>
            </div>
          </div>
        </div>
   </div>  
  </div>          
</body>
</html>
