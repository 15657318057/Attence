<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改学生信息</title>
     <link href="http://localhost/attence/public/static/admin/css/bootstrap.css" rel="stylesheet">
    <!-- Add custom CSS here -->
    <link href="http://localhost/attence/public/static/admin/css/admin.css" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/attence/public/static/admin/font-awesome/css/font-awesome.min.css">
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="http://localhost/attence/public/static/admin/css/morris-0.4.3.min.css">
 
    <script src="http://localhost/attence/public/static/admin/js/jquery-1.10.2.js"></script>
    <script src="http://localhost/attence/public/static/admin/js/bootstrap.js"></script>
    <style>
      .col-lg-4{
        width: 90%;
      }
    </style>
</head>
<body>
    <div id="wrapper">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        {include file="common:header" /}      
        {include file="common:menu" /}
      </nav>
    <div id="page-wrapper">
       <div class="row">
            <div class="col-lg-4">
            <div class="bs-example">
              <ul class="breadcrumb">
                <li><a href="{:url('index')}"><i class="fa fa-dashboard"></i>首页</a></li>
                <li class="active">我的账户</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">我的账户</h3>
              </div>
              <div class="panel-body">
                <form role="form" action="{:url('edituser')}" method="post" style="padding-left: 20px">
                <input class="form-control" type="hidden" name="id" value="{$res.id}" >
                  <table class="table table-bordered table-hover table-striped tablesorter">
                  <tr>
                    <td>姓名 </td>
                    <td><input class="form-control" type="text" name="name" value="{$res.name}"></td>
                  </tr>
                  <tr>
                    <td>密码 </td>
                    <td><input class="form-control" type="text" name="password" value="{$res.password}"></td>
                    </tr>
                    <tr>
                    <td>手机号 </td>
                    <td><input class="form-control" type="text" name="phone" value="{$res.phone}"></td>
                  </tr>
                  <tr>
                    <td>邮箱 </td>
                    <td><input class="form-control" type="text" name="email" value="{$res.email}"></td>
                  </tr>
              </table>
              <input type="submit" class="btn btn-primary" value="修改" style="margin-left: 200px;" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
